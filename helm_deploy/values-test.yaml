# Per environment values which override defaults in hmpps-prisoner-profile/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: prisoner-test.digital.prison.service.justice.gov.uk
    modsecurity_enabled: false
    modsecurity_audit_enabled: false
    modsecurity_github_team: "connect-dps"
    modsecurity_snippet: |
      SecRuleEngine DetectionOnly
      SecAuditEngine On
      SecDefaultAction "phase:2,pass,log,tag:github_team=connect-dps,tag:namespace=hmpps-prisoner-profile-test"
      SecAuditLog /var/log/nginx/error.log
      SecAuditLogType Serial
      SecRuleUpdateActionById 949110 "t:none,deny,status:406,logdata:%{SERVER_NAME}"
      SecRuleUpdateActionById 959100 "t:none,deny,status:406,logdata:%{SERVER_NAME}"
      SecAction "id:900000,phase:1,nolog,pass,t:none,setvar:tx.paranoia_level=2"

